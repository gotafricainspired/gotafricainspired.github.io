---
layout: default
title: Events on your journey to join the army of the creators.
---


<div class="site-content" id="gai-events-section" >
    <div class="container" >
    
      <h2>{{ page.title }}</h2>

      {% for event in site.data.events %}
          <article class="entry" >
              <h3 class="entry-title" >
                   {{ event.title }}
              </h3>

              <p>{{ event.description }}</p>
              
              <ul>
                <li>When: {{ event.dates }} </li>
                <li>Where: {{ event.venue }}</li>
                <li>Website: <a href="{{ event.url }}" >{{ event.url }}</a></li>
                
                <!-- <li>Email: {{ event.email }}</li> -->
                
              </ul>
          </article>
      {% endfor %}
      
    </div>
</div>
