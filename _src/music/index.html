---

title: Music is love. Go listen and enjoy!
eventpromo: false
---


<div class="site-content" >
    <div class="container" >
    
      <h2>{{ page.title }}</h2>

      {% for post in site.posts %}
        {% if post.tags contains 'Music' %}
          {% include post_summary.html %}
        {% endif %}
      {% endfor %}

      <hr>
      <a href="{{ site.url }}/music/playlists" class="button" style="color: #ff7700" >
        <i class="fa fa-music" ></i> Continue to the music playlists 
      </a>

    </div>
</div>
