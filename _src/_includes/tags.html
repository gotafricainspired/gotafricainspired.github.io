              <ul class="entry-details" >
                <li class="entry-date fa fa-calendar" > 
                  {{ post.date | date_to_string }}
                </li>
                <li class="entry-tags fa fa-tags" > 
                  {% for tag in post.tags %}
                    {{ tag }}{% unless forloop.last %},{% endunless %}
                  {% endfor %}
                  {% if post.countries %}
                    &nbsp;||&nbsp;
                    {% for country in post.countries %}
                      {{ country }}{% unless forloop.last %},{% endunless %}
                    {% endfor %}
                  {% endif %}
                </li>
              </ul>
