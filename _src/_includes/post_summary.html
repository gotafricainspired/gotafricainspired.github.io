<article class="entry" >
                 
              <h3 class="entry-title" >
                   <a href="{{ post.url }}">{{ post.title }}</a>
              </h3>

              {{ post.excerpt }}
              
              {% if post.audio_id %}  
                {% assign audio_id = post.audio_id %}
                {% include audio.html %}
              {% endif %}

              {% include tags.html %}
              
              <ul class="entry-details" style="margin-bottom: 0px" >
                <li class="fa fa-user" > 
                  Shared by: {% if post.contributor == 'kamon' %}Kamon Ayeva{% else %}{{ post.contributor }}{% endif %}
                </li>
              </ul>

</article>
