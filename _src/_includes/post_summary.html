<article class="entry" >
                 
              <h3 class="entry-title" >
                   <a href="{{ post.url }}">{{ post.title }}</a>
              </h3>

              {{ post.excerpt }}
              
              {% if post.audio_id %}  
                {% assign audio_id = post.audio_id %}
                {% include audio.html %}
              {% endif %}
              
              <ul class="entry-details" >
                <li class="entry-date fa fa-calendar" > 
                  {{ post.date | date_to_string }}
                </li>
                <li class="entry-tags fa fa-tags" > 
                  {% for tag in post.tags %}
                    {{ tag }}{% unless forloop.last %},{% endunless %}
                  {% endfor %}
                </li>
              </ul>

</article>
