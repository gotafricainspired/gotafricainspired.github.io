---
layout: default
title: Buy products made in Africa or Africa-inspired.
---


<div class="site-content" id="gai-shops-section" >
    <div class="container" >
    
      <h2>{{ page.title }}</h2>

      {% for shop in site.data.shops %}
          <article class="entry" >
              <h3 class="entry-title" >
                   {{ shop.title }}
              </h3>

              <p>{{ shop.description }}</p>
              
              <ul style="font-size: 1.1rem" >
                <li>Location: {{ shop.location }} </li>
                <li><a href="{{ shop.url }}" >{{ shop.url }}</a></li>
              </ul>
          </article>
      {% endfor %}
      
    </div>
</div>
