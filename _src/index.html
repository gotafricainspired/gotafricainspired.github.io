---
layout: default
title: Home
eventpromo: false
---

{% assign video_id = site.showcased_video_id %}

<div class="site-content" id="gai-hero-unit" style="padding-top: 4em" >
    <div class="container" >
        <article class="entry" id="highlight" >
                {% include video.html %}              
            
                <p class="entry-title" >
                    {{ site.showcased_video_teaser }}
                </p>            
        </article>
    </div>
</div>


<div class="site-content" >
    <div class="container" >
      {% for post in site.posts limit:6 %}
         <!-- Skip the video that is already highlighted on the homepage --> 
         {% unless post.video_id == video_id %}
            {% include post_summary.html %}
         {% endunless %}
         
      {% endfor %}
          
    </div>
</div>
