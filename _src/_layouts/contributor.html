---
layout: default
---


<div class="site-content" id="gai-shops-section" >
    <div class="container" >
    
              <h2>{{ page.title }}</h2>

              <div style="margin-bottom: 2rem" >{{ page.contributor_level}}</div>
              
              <ul>
                {% for post in site.posts %}
                  {% if post.contributor == page.title or post.contributor == page.contributor_id %}

                   <li style="text-align: left" >
                      <a href="{{ post.url }}">
                        {{ post.title }}
                      </a>
                   </li>

                  {% endif %}
                {% endfor %}
              </ul>
      
    </div>
</div>
