---
layout: default
title: Archives
eventpromo: false
---


<div class="site-content" >
    <div class="container" >
    
      <h2>{{ page.title }}</h2>

      <ul>
      {% for post in site.posts %}
         <li style="text-align: left" >
            <a href="{{ post.url }}">
               {% if post.tags contains 'Music' %}MUSIC:{% endif %}
               {{ post.title }}
            </a>
         </li>
      {% endfor %}
      </ul>
            
    </div>
</div>
