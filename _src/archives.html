---
layout: default
title: All posts
eventpromo: false
---


<div class="site-content" >
    <div class="container" >
      <ul>
      {% for post in site.posts %}
         <li style="text-align: left" >
            <a href="{{ post.url }}">
               {% if post.tags contains 'Music' %}MUSIC:{% endif %}
               {{ post.title }}
            </a>
         </li>
      {% endfor %}
      </ul>
      
            <a href="/" >
               Back to home
            </a>
            
    </div>
</div>
